<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}
        {{ page.title }} - {{ site.theme.title }}
      {% else %}
        {{ site.theme.title }}
      {% endif %}
    </title>

    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta name="description" content="{{ site.theme.about }}">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">

    <!-- Google Analytics -->
    {% if site.theme.google_analytics %}
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.theme.google_analytics }}', 'auto');
    ga('send', 'pageview');
    </script>
    {% endif %}
  
</head>

  <body>

    <header class="site-title wrapper">
      <a href="{{ site.baseurl }}/">{{ site.theme.title }}</a>
    </header>

    <div class="page-content">
        {{ content }}
    </div>

    <footer class="wrapper">
      Made with &#10084; by <a href="http://www.ireaderinokun.com">Ire Aderinokun</a>
    </footer>


    <script>
        $('.home-banner img').on('dragstart', function(event) { event.preventDefault(); });
    </script>

  </body>

</html>
